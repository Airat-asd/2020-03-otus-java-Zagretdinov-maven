<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пользователи</title>
    <script>
        function addUser() {
            // const userIdTextBox = document.getElementById('userIdTextBox');
            // const userDataContainer = document.getElementById('userDataContainer');
            // const id = userIdTextBox.value;
            fetch('api/user/' + name + '&' + login + '&' + password)
        }
    </script>
</head>

<body>
<h4>Добавить пользователя</h4>
<input type="text" name = "userNameTextBox" value="name" placeholder="Введите имя пользователя">
<input type="text" login = "userLoginTextBox" value="login" placeholder="Введите логин пользователя">
<input type="text" password = "userPasswordTextBox" value="password" placeholder="Введите пароль пользователя">
<button onclick="addUser()">Добавить</button>

<br><br>

<h4>Список пользователей</h4>
<table style="width: 400px">
        <tr>
            <th>Имя</th>
            <th>Логин</th>
            <th>Хэш пароля</th>
        </tr>
        <#list users as user>
            <tr>
                <td>${user.name}</td>
                <td>${user.login}</td>
                <td>${user.passwordHash}</td>
            </tr>
        </#list>

</table>
<br>
<input type="button" value="Перезагрузить страницу" onClick="window.location.reload()">
</body>
</html>
