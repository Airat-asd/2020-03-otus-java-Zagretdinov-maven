<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>

    <meta charset="UTF-8"/>
    <title>Create a new user</title>
    <style type="text/css">
        body {
            padding: 40px;
        }

        label {
            display: inline-block;
            padding: 3px;
            width: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>New User:</h1>

<div class="col-md-6">
    <form class="form-inline" id="create-form" th:action="@{/user/save}" th:object="${dtoUser}" th:method="post"
          accept-charset="utf-8">

        <div class="form-group">
            <label for="holder-inputLogin">Login</label>
            <br>
            <input id="holder-inputLogin" name="login" type="text" th:value="${dtoUser.login}" value="Login"/>
            <br><br>
            <label for="holder-inputName">Name</label>
            <br>
            <input id="holder-inputName" name="name" type="text" th:value="${dtoUser.name}" value="Name"/>
            <br><br>
            <label for="holder-inputPassword">Password</label>
            <br>
            <input id="holder-inputPassword" name="password" type="password" th:value="${dtoUser.password}"
                   value="Password"/>
        </div>
            <button class="btn btn-default" type="submit">Save</button>
            <button class="btn btn-default" type="reset">Reset</button>
    </form>
</div>

</body>
</html>
